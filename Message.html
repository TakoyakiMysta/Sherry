<head>

  <link rel="stylesheet" href="./Message.css">

<body>

    <div class="title">
	    <h1>
		    Future Message
	    </h1>
    </div>
    
    <div class="wrap">

	    <h2>
		    Enter your email and time to get message from your future self.
	    </h2>

        <form>

            <div>
                On <input type="datetime-local" name="message" style="margin: 30px 20px"> you will recieve message. 
            </div>
        
            <div>
                Email <input type="text" name="email" style="margin: 50px 120px">
            </div>
			    
            <div style="float:top">
			    Comment <textarea type="text" name="comment"></textarea>
			</div>
            
            <input type="submit" name="email" value="Submit" style="margin: 30px 0px 30px 460px">
		    
        </form>

    </div>

</body>
